  podAffinityPreset: ""
  podAnnotations: {}
  podAntiAffinityPreset: soft
  podLabels: {}
  priorityClassName: ""
  service: {}
  sidecars: []
  tolerations: []
primaryAsStandBy:
  enabled: false
psp:
  create: false
rbac:
  create: false
readReplicas:
  affinity: {}
  annotations: {}
  extraInitContainers: []
  extraVolumeMounts: []
  extraVolumes: []
