<div class="main-container">
  <div class="main-title">
    <h1>Kanban Boards</h1>
  </div>
  
  <div class="main-card">
    <mat-nav-list>
      <a mat-list-item *ngFor="let kanban of kanbanList" routerLink="/kanbans/{{kanban.id}}"> 
        <p class="kanban-title">{{kanban.title}}</p>
      </a>
    </mat-nav-list>
  </div>
</div>
