<div class="page-container">
  <div class="page-title">
    <h1>{{kanban?.title}}</h1>
  </div>
  <div class="kanban-board">
    <div class="example-container">
        <h2>To do</h2>
      <div
        cdkDropList
        #todo="cdkDropList"
        [cdkDropListData]="todos"
        [cdkDropListConnectedTo]="[done]"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let task of todos" cdkDrag>{{task.title}}</div>
      </div>
    </div>

      </div>

    <div class="example-container">
        <h2>Done</h2>
        <div
        cdkDropList
        #done="cdkDropList"
        [cdkDropListData]="dones"
        [cdkDropListConnectedTo]="[todo]"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
          <div class="example-box" *ngFor="let task of dones" cdkDrag>{{task.title}}</div>
        </div>
    </div>
  </div>
</div>
